<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NBDANER</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="#">
        <img src="assets/logo.svg" alt="Logo">
        <span class="brand">nbdaner</span>
      </a>
      <nav class="nav">
        <a href="#products">产品</a>
        <a href="#solutions">解决方案</a>
        <a href="#about">关于我们</a>
        <a class="cta" href="#contact">联系我们</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-text">
          <h1>NBDANER</h1>
          <p>我们专注于</p>
          <div class="hero-actions">
            <a class="btn primary" href="#products">了解</a>
            <a class="btn ghost" href="#solutions">查看</a>
          </div>
        </div>
        <div class="hero-visual" aria-hidden="true">
          <svg viewBox="0 0 600 400" class="hero-blob">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0%" stop-color="#ff6b6b" />
                <stop offset="100%" stop-color="#b3002d" />
              </linearGradient>
            </defs>
            <rect width="100%" height="100%" rx="20" fill="url(#g1)" />
          </svg>
        </div>
      </div>
    </section>

    <section id="products" class="cards container">
      <h2 class="section-title">核心</h2>
      <div class="grid">
        <article class="card">
          <h3>云</h3>
          <p>高可靠性。</p>
          <a class="link" href="#">了解详情 →</a>
        </article>
        <article class="card">
          <h3>网络</h3>
          <p>面</p>
          <a class="link" href="#">了解详情 →</a>
        </article>
        <article class="card">
          <h3>智能</h3>
          <p>美学</p>
          <a class="link" href="#">了解详情 →</a>
        </article>
      </div>
    </section>

    <section id="about" class="container about">
      <div class="about-grid">
        <div>
          <h2>关于我们</h2>
          <p>我们是</p>
        </div>
        <div>
          <h3>愿景</h3>
          <p>可持续发展。</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2026 nbdaner。保留所有权利。</div>
      <div class="footer-links">
        <a href="#">隐私政策</a>
        <a href="#">服务条款</a>
        <a href="#contact">联系我们</a>
      </div>
    </div>
  </footer>
</body>
</html>
